<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <img    src="/header.png" 
                class="header-pic"
                alt="">
    </header>
        <section class="metacontainer">
        <section class="playerchoices">
                <img    src="/choose-one.png"
                        class="one" 
                        alt="">
            <ul>
                <span class="span-rock">
                    <img    src="/rock.png" 
                            class="rock"
                            alt="">
                    <input  class="input-rock"
                            id="input-rock"
                            type="radio"
                            name="checked">
                </span>
                <span class="span-paper">
                    <img    src="/paper.png" 
                            class="paper"
                            alt="">
                    <input  class="input-paper"
                            id="input-paper"
                            type="radio"
                            name="checked">
                </span>
                <span class="span-scissors">
                    <img    src="/scissors.png" 
                            class="scissors"
                            alt="">
                    <input class="input-scissors"
                            id="input-scissors"
                            type="radio"
                            name="checked">
                </span>
            </ul>
        </section>
        <section class="game-console">
            <button class="function">  
            </button>
            <span class="messages-to-player">game-mouth
                <img    src="/consol.png"
                        class="console-body"
                        alt="">
            </span>
            <span class="telly-frame"></span>
                <img  src="" 
                        class="telly-actual"
                        alt="">tv-countdown-video
            </span>
            <span class="wins">you win</span>
            <span class="losses">you lose</span>
        
        </section>
        </section>
    <div>
        <img    src="/footer.png" 
                class="footer-pic"
                alt="">
    </div>
</body>
